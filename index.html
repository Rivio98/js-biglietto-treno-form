<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="card m-10">
        <div class="input-section d-flex">
            <div class="name-surname m-10">
                <input type="text" id="nameSurname">
            </div>
            <div class="distance m-10">
                <input type="text" id="km">
            </div>
            <div class="age-section m-10">
                <select name="age" id="age-select" aria-placeholder="Scegli la tua etÃ ">
                    <option value="maggiorenne">maggiorenne</option>
                    <option value="minorenne">minorenne</option>
                    <option value="over65">over 65</option>
                </select>
            </div>
        </div>
        <div class="button-section m-10">
            <button id="genera">Genera</button>
            <button id="annulla">Annulla</button>
        </div>
        <div>
            <p>Il biglietto di <span id="nomeUtente"></span> ha il costo di : <span id="prezzoBiglietto"></span></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
